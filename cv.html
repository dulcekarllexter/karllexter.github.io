<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karl's CV</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<a href="index.html" class="back-button">Back to Home</a>

<div class="cv-container">
  <h2 class="cv-title">Curriculum Vitae</h2>
  <div class="cv-grid">
    <!-- Page 1 -->
    <div class="cv-page">
      <a href="#" data-page="0">
        <img src="images/cv-page1.jpg" alt="CV Page 1">
      </a>
    </div>
    <!-- Page 2 -->
    <div class="cv-page">
      <a href="#" data-page="1">
        <img src="images/cv-page2.jpg" alt="CV Page 2">
      </a>
    </div>
  </div>
</div>

<div class="cv-lightbox">
  <span class="close-btn">âœ•</span>
  <img src="" alt="CV Full Page" class="lightbox-img">
</div>

<script>
const lightbox = document.querySelector('.cv-lightbox');
const lightboxImg = document.querySelector('.lightbox-img');
const closeBtn = document.querySelector('.close-btn');
const cvPages = document.querySelectorAll('.cv-grid a img');

// Open lightbox
cvPages.forEach((img, index) => {
  img.parentElement.addEventListener('click', (e) => {
    e.preventDefault();
    lightboxImg.src = cvPages[index].src;
    lightbox.style.display = 'flex';
    document.body.style.overflow = 'hidden'; // disable body scroll
  });
});

// Close lightbox
closeBtn.addEventListener('click', () => {
  lightbox.style.display = 'none';
  document.body.style.overflow = 'auto'; // re-enable body scroll
});
</script>

</body>
</html>
