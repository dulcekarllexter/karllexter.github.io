<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karl's CV</title>
  <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
  <section class="cv-container">
    <h2 class="cv-title">Curriculum Vitae</h2>
    <div class="cv-grid">
      <a href="images/cv-page1.jpg" class="cv-thumb">
        <img src="images/cv-page1.jpg" alt="CV Page 1">
      </a>
      <a href="images/cv-page2.jpg" class="cv-thumb">
        <img src="images/cv-page2.jpg" alt="CV Page 2">
      </a>
    </div>
  </section>

  <!-- Lightbox Overlay -->
  <div id="cv-lightbox" class="cv-lightbox">
    <span class="close-btn">&times;</span>
    <img class="lightbox-img" src="" alt="Full CV Page">
  </div>

  <script>
    // Lightbox logic
    const lightbox = document.getElementById("cv-lightbox");
    const lightboxImg = document.querySelector(".lightbox-img");
    const thumbs = document.querySelectorAll(".cv-thumb img");
    const closeBtn = document.querySelector(".close-btn");

    thumbs.forEach(thumb => {
      thumb.addEventListener("click", e => {
        lightbox.style.display = "flex";
        lightboxImg.src = e.target.src;
      });
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    });

    // Close when clicking outside the image
    lightbox.addEventListener("click", e => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
        lightboxImg.src = "";
      }
    });
  </script>
</body>
</html>
